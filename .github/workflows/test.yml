name: Test

on:
  workflow_dispatch:
    inputs: 
      release:
        description: 'Release version to test'
        required: true
        default: 'latest'

permissions:
  contents: write
  
jobs:
  fizzbuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Pull
        run: curl -L https://github.com/evanallen13/C-Container/releases/download/${{ inputs.release }}/main --output main

      - name: Run
        run: |
          chmod +x main
          ./main

name: test

on:
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  fizzbuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update apt and install C toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gdb \
            valgrind \
            cmake

      - name: Compile
        run: |
          mkdir -p build
          gcc -o ./build/main "main.c"
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v-${{ github.run_number }}
          name: Release v-${{ github.run_number }}
          files: |
            build/main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}